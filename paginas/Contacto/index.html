<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Contacto</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <!--Cabecera-->
    <header>
        <div class="logo">
            <a href="../../index.html"><img src="../../img/bervic.png" alt="Logo"></a>
        </div>
        <div class="hamburguer">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <nav class="nav-bar">
            <ul>
                <li>
                    <a href="../../index.html" class="active">Inicio</a>
                </li>
                <li>
                    <a href="../Nosotros/index.html" class="active">Nosotros</a>
                </li>
                <li>
                    <a href="../Servicios/index.html" class="active">Servicios</a>
                </li>
                <li>
                    <a href="../Contacto/index.html" class="active">Contacto</a>
                </li>
            </ul>
        </nav>
    </header>
    
    <!--CONTACT US-->
    <div class="contactUs">

        <h2 class="title1">Cont√°ctanos</h2>

        <div class="box1">

            <!--Form Box-->
            <div class="contact form">
                <form action="https://formsubmit.co/jr860086@gmail.com" method="POST"/>
                    <div class="formBox">
                        <div class="row50">
                            <div class="inputBox">
                                <span>Nombres</span>
                                <input type="text" name="nombres" id="nombres" placeholder="nombres" required>
                            </div>
                            <div class="inputBox">
                                <span>Apellidos</span>
                                <input type="text" name="apellidos" id="apellidos" placeholder="apellidos" required>
                            </div>
                        </div>
                
                        <div class="row50">
                            <div class="inputBox">
                                <span>Email</span>
                                <input type="text" name="email" id="email" placeholder="ejemplo@email.com" required>
                            </div>
                            <div class="inputBox">
                                <span>Telefono</span>
                                <input type="text" name="telefono" id="telefono" placeholder="+51 123 456 789" required>
                            </div>
                        </div>
                
                        <div class="row100">
                            <div class="inputBox">
                                <span>Mensaje</span>
                                <textarea id="mensaje" name="mensaje" placeholder="Escriba texto aqui"></textarea required>
                            </div>
                        </div>
                
                        <div class="row100">
                            <div class="inputBox">
                                <input type="submit" value="Enviar" id="enviarBtn">
                            </div>
                        </div>
                    </div>
                    <input type="hidden" name="_captcha" value="false">
                </form>
            </div>

            <!--Info Box-->
            <div class="contact info1">
                <h3>Contacto info</h3>
                <div class="infoBox">
                    <div>
                        <span><ion-icon name="location"></ion-icon></span>
                        <p>Santa Anita, Lima <br>Peru</p>
                    </div>
                    <div>
                        <span><ion-icon name="mail"></ion-icon></span>
                        <a href="mailto:hola@email.com">hola@email.com</a>
                    </div>
                    <div>
                        <span><ion-icon name="call"></ion-icon></span>
                        <a href="tel:+51123456789">+51 123 456 789</a>
                    </div>
                    <!--social media Links-->
                    <ul class="sci">
                        <li><a href=""><ion-icon name="logo-facebook"></ion-icon></a></li>
                        <li><a href=""><ion-icon name="logo-tiktok"></ion-icon></a></li>
                        <li><a href=""><ion-icon name="logo-instagram"></ion-icon></a></li>
                    </ul>
                </div>
            </div>

            <!--Map Box-->
            <div class="contact map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31206.907624891846!2d-77.04944738938835!3d-12.121493880756915!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105c8137c30393f%3A0x5268cb2b1c4b162b!2sMiraflores!5e0!3m2!1sen!2spe!4v1707883809530!5m2!1sen!2spe" 
                 style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>

    <!--FOOTER-->
    <footer>
        <img src="../../img/bervic.png" alt="" class="logo1">
        <div class="social-icons-container">
            <a href="" class="social-icon"></a>
            <a href="" class="social-icon"></a>
            <a href="" class="social-icon"></a>

        </ul>
        <span class="copyright">&copy;2024 Todos los derechos reservados - <strong>Bervic Tours</strong></span>
    </footer>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="swiper-bundle.min.js"></script>
    <script>
        hamburguer = document.querySelector(".hamburguer");
        hamburguer.onclick = function() {
            navBar = document.querySelector(".nav-bar");
            navBar.classList.toggle("active");
        }
    </script>
</body>
</html>
